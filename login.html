<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">"
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required><br><br>
      <label for="cpf">CPF:</label>
      <input type="password" id="seucpf" name="seucpf" required><br><br>
      <button type="submit">Entrar</button>
    </form>
    <p id="login-message"></p>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const loginMessage = document.getElementById("login-message");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Você pode adicionar aqui a lógica de autenticação, por exemplo, verificando se o usuário e a senha correspondem a algum registro no servidor.

      if (username === "usuario" && password === "senha") {
        loginMessage.textContent = "Login bem-sucedido!";
      } else {
        loginMessage.textContent = "Login falhou. Verifique seu usuário e senha.";
      }
    });
  </script>
</body>
</html>
